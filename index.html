<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="/src/main.js"></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="app-name">#BATTLESHIP</h1>
        <p class="game-mode-text">Mode: PvP</p>
      </header>

      <div class="content">
        <!-- HOME SCREEN -->
        <h2 class="top-header">
          WELCOME <br />
          TO <br />
          BATTLESHIP
        </h2>
        <button type="button" class="pvp-button">Player vs Player</button>
        <button type="button" class="pvc-button">Player vs Computer</button>

        <!-- GAME SCREEN -->
        <div class="upper-player-board">
          <div class="upper-board-number-column"></div>
          <div class="upper-board-letter-row"></div>
          <!-- Make board with JS -->
        </div>
        <div class="upper-player-score">
          <p class="player-name upper-player-name">Player 2</p>
          <div class="upper-player-ships">
            <div class="ship upper-player-ship1">
              <div>SHIP1</div>
            </div>
            <div class="ship upper-player-ship2">
              <div>SHIP2</div>
            </div>
            <div class="ship upper-player-ship3">
              <div>SHIP3</div>
            </div>
            <div class="ship upper-player-ship4">
              <div>SHIP4</div>
            </div>
            <div class="ship upper-player-ship5">
              <div>SHIP5</div>
            </div>
          </div>
        </div>

        <div class="lower-player-board">
          <div class="lower-board-number-column"></div>
          <div class="lower-board-letter-row"></div>
          <!-- Make board with JS -->
        </div>
        <div class="lower-player-score">
          <p class="player-name lower-player-name">Player 1</p>
          <div class="lower-player-ships">
            <div class="ship lower-player-ship1">
              <div>SHIP1</div>
            </div>
            <div class="ship lower-player-ship2">
              <div>SHIP2</div>
            </div>
            <div class="ship lower-player-ship3">
              <div>SHIP3</div>
            </div>
            <div class="ship lower-player-ship4">
              <div>SHIP4</div>
            </div>
            <div class="ship lower-player-ship5">
              <div>SHIP5</div>
            </div>
          </div>
        </div>

        <p class="player-turn-message"></p>

        <!-- GAME OVER SCREEN -->
        <!-- <h2 class="top-header">Game Over</h2> -->
        <h2 class="bottom-header">
          Winner: <br />
          X
        </h2>
        <button type="button" class="replay-button">Play again</button>
      </div>

      <footer class="footer">
        <p class="copyright-text">
          Copyright Â© 2024 birger andresen
          <a
            href="https://github.com/biandresen"
            target="_blank"
            rel="noopener"
            aria-label="GitHub Profile"
          >
            <i class="fab fa-github"></i>
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
