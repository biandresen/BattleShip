<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="/src/main.js"></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="app-name">#BATTLESHIP</h1>
        <p class="game-mode-text">Mode: PvP</p>
      </header>

      <div class="content">
        <!-- HOME SCREEN -->
        <h2 class="top-header">
          WELCOME <br />
          TO <br />
          BATTLESHIP
        </h2>
        <button type="button" class="pvp-button">Player vs Player</button>
        <button type="button" class="pvc-button">Player vs Computer</button>

        <!-- GAME SCREEN -->
        <div class="player-board-area upper-board-area">
          <div class="upper-board-letter-row">
            <div class="coordinate-matrix letter-row">A</div>
            <div class="coordinate-matrix even letter-row">B</div>
            <div class="coordinate-matrix letter-row">C</div>
            <div class="coordinate-matrix even letter-row">D</div>
            <div class="coordinate-matrix letter-row">E</div>
            <div class="coordinate-matrix even letter-row">F</div>
            <div class="coordinate-matrix letter-row">G</div>
            <div class="coordinate-matrix even letter-row">H</div>
            <div class="coordinate-matrix letter-row">I</div>
            <div class="coordinate-matrix even letter-row">J</div>
          </div>
          <div class="upper-board-number-column">
            <div class="coordinate-matrix number-column">1</div>
            <div class="coordinate-matrix even number-column">2</div>
            <div class="coordinate-matrix number-column">3</div>
            <div class="coordinate-matrix even number-column">4</div>
            <div class="coordinate-matrix number-column">5</div>
            <div class="coordinate-matrix even number-column">6</div>
            <div class="coordinate-matrix number-column">7</div>
            <div class="coordinate-matrix even number-column">8</div>
            <div class="coordinate-matrix number-column">9</div>
            <div class="coordinate-matrix even number-column">10</div>
          </div>
          <div class="upper-player-board">
            <!-- Board created with JS -->
          </div>
        </div>
        <div class="player-score upper-player-score">
          <p class="player-name upper-player-name">Player 2</p>
          <div class="upper-player-ships">
            <div class="ship upper-player-ship1"></div>
            <div class="ship upper-player-ship2"></div>
            <div class="ship upper-player-ship3"></div>
            <div class="ship upper-player-ship4"></div>
            <div class="ship upper-player-ship5"></div>
          </div>
        </div>

        <div class="player-board-area lower-board-area">
          <div class="lower-board-letter-row">
            <div class="coordinate-matrix letter-row">A</div>
            <div class="coordinate-matrix even letter-row">B</div>
            <div class="coordinate-matrix letter-row">C</div>
            <div class="coordinate-matrix even letter-row">D</div>
            <div class="coordinate-matrix letter-row">E</div>
            <div class="coordinate-matrix even letter-row">F</div>
            <div class="coordinate-matrix letter-row">G</div>
            <div class="coordinate-matrix even letter-row">H</div>
            <div class="coordinate-matrix letter-row">I</div>
            <div class="coordinate-matrix even letter-row">J</div>
          </div>
          <div class="lower-board-number-column">
            <div class="coordinate-matrix number-column">1</div>
            <div class="coordinate-matrix even number-column">2</div>
            <div class="coordinate-matrix number-column">3</div>
            <div class="coordinate-matrix even number-column">4</div>
            <div class="coordinate-matrix number-column">5</div>
            <div class="coordinate-matrix even number-column">6</div>
            <div class="coordinate-matrix number-column">7</div>
            <div class="coordinate-matrix even number-column">8</div>
            <div class="coordinate-matrix number-column">9</div>
            <div class="coordinate-matrix even number-column">10</div>
          </div>
          <div class="lower-player-board">
            <!-- Board created with JS -->
          </div>
        </div>
        <div class="player-score lower-player-score">
          <p class="player-name lower-player-name">Player 1</p>
          <div class="lower-player-ships">
            <div class="ship lower-player-ship1"></div>
            <div class="ship lower-player-ship2"></div>
            <div class="ship lower-player-ship3"></div>
            <div class="ship lower-player-ship4"></div>
            <div class="ship lower-player-ship5"></div>
          </div>
        </div>

        <p class="player-turn-message"></p>

        <!-- GAME OVER SCREEN -->
        <!-- <h2 class="top-header">Game Over</h2> -->
        <h2 class="bottom-header">
          Winner: <br />
          X
        </h2>
        <button type="button" class="replay-button">Play again</button>
      </div>

      <footer class="footer">
        <p class="copyright-text">
          Copyright Â© 2024 birger andresen
          <a
            href="https://github.com/biandresen"
            target="_blank"
            rel="noopener"
            aria-label="GitHub Profile"
          >
            <i class="fab fa-github"></i>
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
